<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Isaac Newton</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Varios cálculos</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
</body>

<script>
    function calcular(){
        let num = Number(window.prompt('Digite um número!'));
        let res = document.getElementById('resultado');

        res.innerHTML = `<p>O número analisado será : ${num} </p>`
        res.innerHTML += `<p>O seu valor absoluto é: ${Math.abs(num)} </p>`
        res.innerHTML += `<p>A sua parte inteira : ${Math.trunc(num)} </p>`
        res.innerHTML += `<p>O valor inteiro mais proximo: ${Math.round(num)} </p>`
        res.innerHTML += `<p>A raiz quadrada é: ${Math.sqrt(num)} </p>`
        res.innerHTML += `<p>A raiz cubica é: ${Math.cbrt(num)} </p>`
        res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>`
        res.innerHTML += `<p>O valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`

    }
</script>
</html>
